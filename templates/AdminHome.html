<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .column-1 {
            width: 30%;
            height: 100vh;
            float: left;
        }
        .column-2 {
            width: 70%;
            height: 100vh;
            float: left;
        }
        .row-1 {
            height: 20%;
            background-color: #f8f9fa;
        }
        .row-2 {
            height: 80%;
            background-color: #e9ecef;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="column-1 border-end">
                <div class="row row-1 border-bottom">
                    <h5 class="text-center mt-4">Admin Panel</h5>
                </div>
                <div class="row row-2">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div>
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    {% endwith %}
                    <br/>
                    <div class="accordion" id="userAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingAddUser">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAddUser" aria-expanded="false" aria-controls="collapseAddUser">
                                    Add User
                                </button>
                            </h2>
                            <div id="collapseAddUser" class="accordion-collapse collapse" aria-labelledby="headingAddUser" data-bs-parent="#userAccordion">
                                <div class="accordion-body">
                                    <form method="POST" action="/add">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" name="username" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" name="password" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Add User</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingDeleteUser">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDeleteUser" aria-expanded="false" aria-controls="collapseDeleteUser">
                                    Delete User
                                </button>
                            </h2>
                            <div id="collapseDeleteUser" class="accordion-collapse collapse" aria-labelledby="headingDeleteUser" data-bs-parent="#userAccordion">
                                <div class="accordion-body">
                                    <form method="POST" action="/delete">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" name="username" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Delete User</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column-2">
                <h5 class="text-center mt-4">Second Column Content</h5>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
